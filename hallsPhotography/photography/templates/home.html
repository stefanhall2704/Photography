<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
  ></script>
  <!-- Font Awesome -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
  <style>
  .lora-font {
      font-family: 'Lora', serif;
  }
  </style>
  <!-- MDB -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
  <title>Photography Website</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f8f8;
    }

    .package-container {
      margin-top: 80px;
    }

    .package-card {
      border: none;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    .package-card:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .package-card .card-header {
      background-color: #e36414;
      color: white;
      border-radius: 0;
      padding: 20px;
    }

    .package-card .card-body {
      padding: 20px;
    }

    .package-card h5 {
      font-family: 'Lora', serif;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .package-card p {
      margin-bottom: 10px;
    }

    .package-card .example-photo {
      max-width: 100%;
      height: auto;
    }

    .package-card .btn-primary {
      background-color: #9a031e;
      border-color: #9a031e;
      border-radius: 0;
      padding: 10px 20px;
      font-size: 16px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .package-card .btn-primary:hover {
      background-color: #fb8b24;
      border-color: #fb8b24;
    }
    body {
        padding-top: 70px;
        background-color: #5f0f40;
      }
  </style>
</head>

<body class="lora-font">
  {% include "navbar.html" %}

  <div class="container package-container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Photo packages -->
        <div class="card mb-4 package-card">
          <div class="card-header">
            <h5>Family Package</h5>
          </div>
          <div class="card-body">
            <img src="https://i.imgur.com/cNHWZNp.png" alt="Example Photo" class="example-photo">
            <p>Description:</p>
            <ul>
                <li>5 Photos: 10x7</li>
                <li>8 Photos: 4x7</li>
                <li>10 Photos: 2.5x3.5</li>
            </ul>
            <p>Price: $449</p>
            <button class="btn btn-primary">Buy Now</button>
          </div>
        </div>

        <!-- More packages can be dynamically added here using a loop or by fetching data from the database -->
      </div>
    </div>
  </div>
</body>

</html>
