<!DOCTYPE html>
<html>
<head>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet"/>
</head>
<style>
    .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;
        height: 900px;
        
        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right,  #e36414, #fb8b24, #9a031e);
        
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right,  #e36414, #fb8b24, #9a031e)
    }
    .highlight-on-hover:hover {
        background-color: #fff; /* Set the desired background color */
        color: #000; /* Set the desired text color */
        /* Add any other styles you want to apply on hover */
    }
</style>
<body>
<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-outline">
                                    <label class="form-label text-white-50" for="uploadType">Username</label>
                                    <input type="file" name="upload" id="uploadType" class="form-control form-control-lg bg-white" />
                                </div>
                                <div id="success-message"></div>
                                <div id="error-message"></div>
                                <input class="btn btn-outline-light btn-lg px-5 highlight-on-hover" type="submit" value="Upload">
                            </form>
                        </div>     
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
