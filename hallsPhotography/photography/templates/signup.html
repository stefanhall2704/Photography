<!DOCTYPE html>
<html>
    <head>
        <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"
></script>
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css"
  rel="stylesheet"
/>

    </head>
    <style>
        .gradient-custom {
            /* fallback for old browsers */
            background: #6a11cb;
            
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
            }
            .highlight-on-hover:hover {
                background-color: #fff; /* Set the desired background color */
                color: #000; /* Set the desired text color */
                /* Add any other styles you want to apply on hover */
              }
            .modal-notify .modal-header {
                border-radius: 3px 3px 0 0;
            }
            .modal-notify .modal-content {
                border-radius: 3px;
            }
    </style>
    <script>
        function validateForm() {
            var password = document.getElementById("typePasswordX").value;
            var verifyPassword = document.getElementById("typeVerifyPasswordX").value;
            var html_alert = `
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    Passwords do not match.
                </div>`;
            var sign_up_form_div = document.getElementById("sign_up_form_div");
            
            if (password !== verifyPassword) {
                sign_up_form_div.innerHTML += html_alert;
              return false;
            }
            
            return true;
          }
    </script>
<body>
    <section class="vh-125 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your login and password!</p>
                    <form action="" method="POST" autocomplete="off" onsubmit="return validateForm()">
                        <div id="sign_up_form_div"></div>
                        {% csrf_token %}
                        <div class="form-outline">
                          <label class="form-label text-white-50" for="typeEmailX">First Name</label>
                          <input type="text" name="first_name" id="typeEmailX" class="form-control form-control-lg bg-white" required />
                        </div>
                      
                        <div class="form-outline">
                          <label class="form-label text-white-50" for="typeEmailX">Last Name</label>
                          <input type="text" name="last_name" id="typeEmailX" class="form-control form-control-lg bg-white" required />
                        </div>
                      
                        <div class="form-outline">
                          <label class="form-label text-white-50" for="typeEmailX">Username</label>
                          <input type="text" name="username" id="typeEmailX" class="form-control form-control-lg bg-white" required autocomplete="off"/>
                        </div>
                      
                        <div class="form-outline">
                          <label class="form-label text-white-50" for="typeEmailX">Email</label>
                          <input type="email" name="email" id="typeEmailX" class="form-control form-control-lg bg-white" required />
                        </div>
                      
                        <div class="form-outline form-white mb-4">
                          <label class="form-label text-white-50" for="typePasswordX">Password</label>
                          <input type="password" id="typePasswordX" name="password" class="form-control form-control-lg bg-white text-dark" required />
                        </div>
                        
                        <div class="form-outline form-white mb-4">
                            <label id="verifyPasswordLabel" class="form-label text-white-50" for="typeVerifyPasswordX">Verify Password</label>
                            <input type="password" id="typeVerifyPasswordX" name="verify_password" class="form-control form-control-lg bg-white text-dark" required />
                        </div>
                      
                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                      
                        <input class="btn btn-outline-light btn-lg px-5 highlight-on-hover" type="submit" value="Login">
                      </form>
                  </div>
                  <div>
                    <p class="mb-0">Have an account? <a href="/login" class="text-white-50 fw-bold">Sign In</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
